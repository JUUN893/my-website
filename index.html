<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>893メンバー紹介</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2em;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }
    .card {
      background: white;
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1.5em;
      text-align: center;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1em;
    }
    .name {
      font-size: 1.2em;
      font-weight: bold;
    }
    .bio {
      font-size: 0.9em;
      color: #666;
      margin: 0.5em 0;
    }
    .social {
      height: 1em;
    }
    .link-banner {
      margin-top: 3em;
      text-align: center;
    }
    .link-banner a {
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 8px;
      display: inline-block;
      margin: 0.5em;
      transition: background-color 0.3s;
    }
    .link-banner a:hover {
      background-color: #4752C4;
    }
  </style>
</head>
<body>
  <h1>893 メンバー紹介</h1>
  <div class="container">

    <div class="card">
      <img src="img1.jpg" alt="じゅん893">
      <div class="name">じゅん893</div>
      <div class="bio">893</div>
      <div class="social"></div>
    </div>
    
    <div class="card">
      <img src="img2.jpg" alt="ダイヤ893">
      <div class="name">ダイヤ893</div>
      <div class="bio">893</div>
      <div class="social"></div>
    </div>
    
    <div class="card">
      <img src="img3.jpg" alt="なま893">
      <div class="name">なま893</div>
      <div class="bio">893</div>
      <div class="social"></div>
    </div>
    
    <div class="card">
      <img src="img4.jpg" alt="コスモ893">
      <div class="name">コスモ893</div>
      <div class="bio">893</div>
      <div class="social"></div>
    </div>
    
    <div class="card">
      <img src="img5.jpg" alt="きつね893">
      <div class="name">きつね893</div>
      <div class="bio">893</div>
      <div class="social"></div>
    </div>
    
  </div>
  <div class="link-banner">
    <p>もっと知りたい？気軽に話そう！</p>

  </div>
</body>
</html>
