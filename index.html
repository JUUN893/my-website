<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>893メンバー紹介</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 2em;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 2em;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(6px);
      border-radius: 12px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 1.5em;
      text-align: center;
      color: white;
    }
    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1em;
    }
    .name {
      font-size: 1.2em;
      font-weight: bold;
    }
    .bio {
      font-size: 0.9em;
      margin: 0.5em 0;
    }
    .link-banner {
      margin-top: 3em;
      text-align: center;
    }
    .link-banner a {
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      padding: 1em 2em;
      font-size: 1.2em;
      border-radius: 8px;
      display: inline-block;
      margin: 0.5em;
      transition: background-color 0.3s;
    }
    .link-banner a.youtube {
      background-color: #FF0000;
    }
    .link-banner a.youtube:hover {
      background-color: #CC0000;
    }
    .link-banner a:hover {
      background-color: #4752C4;
    }
    .credit {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-size: 0.9em;
      color: white;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>893 メンバー紹介</h1>
  <div class="container">
    <div class="card">
      <img src="img1.jpg" alt="じゅん893">
      <div class="name">じゅん893</div>
      <div class="bio">893</div>
    </div>
    <div class="card">
      <img src="img2.jpg" alt="ダイヤ893">
      <div class="name">ダイヤ893</div>
      <div class="bio">893</div>
    </div>
    <div class="card">
      <img src="img3.jpg" alt="なま893">
      <div class="name">なま893</div>
      <div class="bio">893</div>
    </div>
    <div class="card">
      <img src="img4.jpg" alt="コスモ893">
      <div class="name">コスモ893</div>
      <div class="bio">893</div>
    </div>
    <div class="card">
      <img src="img5.jpg" alt="きつね893">
      <div class="name">きつね893</div>
      <div class="bio">893</div>
    </div>
  </div>

  <div class="link-banner">
    <p>もっと知りたい？気軽に話そう！</p>
    <a href="https://discord.gg/nWm56xHqAZ" target="_blank">🎮 Discord サーバーに参加する！</a>
    <a href="https://drive.google.com/drive/folders/1I4NlZY288FprfXZqRDPloNjo4FO_4dnJ" target="_blank">📁 893 V5 Minecraft を見る</a>
    <a href="https://www.youtube.com/@JUUN_893" target="_blank" class="youtube">📺 YouTube を見る</a>
  </div>

  <div class="credit">Coding By JUUN</div>
</body>
</html>
